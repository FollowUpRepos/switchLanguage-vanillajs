<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch Language Demo</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script> 
</head>
<body>
  <main>

  <div>
    <label for="de">
      <input
        type="radio"
        name="language"
        id="de"
        checked
      >
      <img
        src="img/de.png" alt="English" title="English"
      />
    </label>
    <label for="en">
      <input
        type="radio"
        name="language"
        id="en"
      >
      <img
        src="img/en.png" alt="English" title="English"
      />
    </label>
    <label for="fr">
      <input
        type="radio"
        name="language"
        id="fr"
      >
      <img
        src="img/fr.png" alt="français" title="français"
      />
    </label>
  </div>

  <h1 class="text" id="showText"></h1>
  <h1 class="text" id="welcome"></h1>
  <a href="https://www.flaticon.com/free-icons/flag" title="flag icons">Flag icons created by Freepik - Flaticon</a>
</main>

  
</body>
</html>
